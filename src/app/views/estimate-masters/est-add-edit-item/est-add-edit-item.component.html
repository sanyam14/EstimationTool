<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header"><strong>{{language.itemMaster}}</strong></div>
        <div class="card-body">
          <div class="form-group mb-0">
            <div class="checkbox">
              <label class="d-flex align-items-center justify-content-end">
                <input id="agree" class="mr-1" type="checkbox" name="agree" [(ngModel)]="isActive" value="agree"> Is
                {{language.active}}
              </label>
            </div>
          </div>
          <div class="row">
            <div class="form-backgrond">
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="name">{{language.partcode}}</label>
                  <input type="text" id="name" [disabled] = "isdisabled"  [(ngModel)]="itemgrpAddeditModel.OPTM_PARTCODE" placeholder="" class="form-control">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="name">{{language.description}}</label>
                  <input type="text" id="name"  [(ngModel)]="itemgrpAddeditModel.OPTM_PARTDESC" placeholder="" class="form-control">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="name">{{language.vendoritem}}</label>
                  <input type="text" id="name"  [(ngModel)]="itemgrpAddeditModel.OPTM_VENDORITMCODE" placeholder="" class="form-control">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="name">{{language.customeritem}}</label>
                  <input type="text" id="name"  [(ngModel)]="itemgrpAddeditModel.OPTM_CUSTOMERITMCODE" placeholder="" class="form-control">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="name">{{language.itemcode}}</label>
                  <input type="text" id="name"  [(ngModel)]="itemgrpAddeditModel.OPTM_ITEMCODE" placeholder="" class="form-control">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="name">{{language.itemgroup}}</label>
                  <input type="text" id="name"  [(ngModel)]="itemgrpAddeditModel.OPTM_ITEMGRPCODE" placeholder="" class="form-control">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="name">{{language.itemtype}}</label>
                  <input type="text" id="name"  [(ngModel)]="itemgrpAddeditModel.OPTM_ITEMTYPCODE" placeholder="" class="form-control">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="name">{{language.catalogueID}}</label>
                  <div class="input-group bar-box">
                    <input class="form-control" id="appendedInput" [(ngModel)]="itemgrpAddeditModel.OPTM_CATALOGUEID"
                      type="text">

                    <div class="input-group-append" (click)="fetchCataloguelookupData()">
                      <span class="input-group-text">
                        <i class="fa fa-bars"></i>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-backgrond">
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="ccnumber">{{language.quantity}}</label>
                  <input type="text" id="ccnumber" (change) ="calculateTotalPrice()"  [(ngModel)]="itemgrpAddeditModel.OPTM_QUANTITY" placeholder="" class="form-control">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="ccnumber">{{language.uom}}</label>
                  <input type="text" id="ccnumber"  [(ngModel)]="itemgrpAddeditModel.OPTM_UOMCODE" placeholder="" class="form-control">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="ccnumber">{{language.price}}</label>
                  <input type="text" (change) ="calculateTotalPrice()" id="ccnumber"  [(ngModel)]="itemgrpAddeditModel.OPTM_PRICE" placeholder="" class="form-control">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="ccnumber">{{language.totalprice}}</label>
                  <input type="text" disabled = "true" id="ccnumber"  [(ngModel)]="itemgrpAddeditModel.OPTM_TOTAL" placeholder="" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-backgrond">
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="ccnumber">{{language.Markup_Category_Code}}</label>
                  <div class="input-group bar-box">
                    <input class="form-control" id="appendedInput" [(ngModel)]="itemgrpAddeditModel.OPTM_MARKUP_CODE"
                      type="text">

                    <div class="input-group-append" (click)="fetchMarkupctglookupData()">
                      <span class="input-group-text">
                        <i class="fa fa-bars"></i>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="ccnumber">{{language.overheadGroup}}</label>
                  <div class="input-group bar-box">
                    <input class="form-control" id="appendedInput" [(ngModel)]="itemgrpAddeditModel.OPTM_OVERHEADGRPCODE"
                      type="text">

                    <div class="input-group-append" (click)="fetchOverHeadlookupData()">
                      <span class="input-group-text">
                        <i class="fa fa-bars"></i>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="ccnumber">{{language.propertygroup}}</label>
                  <input type="text" id="ccnumber" [(ngModel)] ="itemgrpAddeditModel.OPTM_PROPERTYGRPCODE" placeholder="" class="form-control">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="ccnumber">{{language.ParentAssy}}</label>
                  <div class="input-group bar-box">
                    <input class="form-control" id="appendedInput" [(ngModel)]="itemgrpAddeditModel.OPTM_PARENT_ASSB"
                      type="text">

                    <div class="input-group-append" (click)="fetchAssemblyRellookupData()">
                      <span class="input-group-text">
                        <i class="fa fa-bars"></i>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="ccnumber">{{language.vendorcode}}</label>
                  <div class="input-group bar-box">
                    <input class="form-control" id="appendedInput" [(ngModel)]="itemgrpAddeditModel.OPTM_VENDORCODE"
                      type="text">

                    <div class="input-group-append" (click)="fetchVendorlookupData()">
                      <span class="input-group-text">
                        <i class="fa fa-bars"></i>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


         
        </div>
        <div class="card-footer">
          <button type="submit" (click) = "onSave()" class="btn btn-sm btn-success">
            <i class="fa fa-dot-circle-o"></i> {{language.Save}}
          </button>
          <button type="reset" routerLink="{{view_route_link}}" class="btn btn-sm btn-danger">
            <i class="fa fa-ban"></i> {{language.Cancel}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<span *ngIf="showLookupLoader">
  <app-lookup [lookupfor]='lookupfor' [serviceData]='serviceData' [selectedImage]="selectedImage"
    (lookupvalue)="getLookupValue($event)" (lookupvalues)="getLookupValues($event)"></app-lookup>
</span>
