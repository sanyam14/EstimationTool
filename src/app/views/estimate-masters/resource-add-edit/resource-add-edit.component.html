<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header"><strong>{{language.resourceMaster}}</strong></div>
                <div class="card-body">
                    <div class="form-group mb-0">
                        <div class="checkbox">
                            <label class="d-flex align-items-center justify-content-end">
                                <input id="agree" class="mr-1" type="checkbox" name="agree" [(ngModel)]="isActive"
                                    value="agree"> Is Active
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="name">{{language.resourcecode}}</label>
                                <input type="text" id="name" [disabled] ="isdisable" placeholder=""
                                    [(ngModel)]="resourceAddeditModel.OPTM_RESCODE" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="name">{{language.description}}</label>
                                <input type="text" id="name" placeholder=""
                                    [(ngModel)]="resourceAddeditModel.OPTM_RESDESC" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="name">{{language.resourcetype}}</label>
                                <input type="text" id="name" placeholder=""
                                    [(ngModel)]="resourceAddeditModel.OPTM_RESTYPE" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="name">{{language.departmentcode}}</label>
                                <div class="input-group bar-box">
                                    <input class="form-control" id="appendedInput"
                                        [(ngModel)]="resourceAddeditModel.OPTM_DEPTCODE" type="text">

                                    <div class="input-group-append" (click)="fetchDepartmentlookupData()">
                                        <span class="input-group-text">
                                            <i class="fa fa-bars"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="name">{{language.hourlyrate}}</label>
                                <input type="text" id="name" placeholder=""
                                    [(ngModel)]="resourceAddeditModel.OPTM_HR_RATE" class="form-control">
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="name">{{language.overheadGroup}}</label>
                                <div class="input-group bar-box">
                                    <input class="form-control" id="appendedInput"
                                        [(ngModel)]="resourceAddeditModel.OPTM_OVERHEADGRPCODE" type="text">

                                    <div class="input-group-append" (click)="fetchOverHeadlookupData()">
                                        <span class="input-group-text">
                                            <i class="fa fa-bars"></i>
                                        </span>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>




                </div>
                <div class="card-footer">
                    <button type="submit" (click)="onSave()" class="btn btn-sm btn-success">
                        <i class="fa fa-dot-circle-o"></i> {{language.Save}}
                    </button>
                    <button type="reset" routerLink="{{view_route_link}}" class="btn btn-sm btn-danger">
                        <i class="fa fa-ban"></i> {{language.Cancel}}
                    </button>
                </div>
            </div>
        </div>
    </div>


</div>

<span *ngIf="showLookupLoader">
    <app-lookup [lookupfor]='lookupfor' [serviceData]='serviceData' [selectedImage]="selectedImage"
      (lookupvalue)="getLookupValue($event)" (lookupvalues)="getLookupValues($event)"></app-lookup>
  </span>
