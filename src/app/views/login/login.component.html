<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card-group">
            <div class="card">
              <div class="card-body login-wrapper">
                <!-- <form>
                  <div class="text-center login-logo-box float-left w-100 mb-2">
                    <img src="assets/img/brand/logo.svg" class="login-logo">
                  </div> -->
                  <!-- <p class="text-muted">Sign In to your account</p> -->
                    
                <!-- </form> -->
                
                <form role="form" action="" method="post" class="login-form" (keydown)="enter_to_sublit($event)">
                  <div class="text-center login-logo-box float-left w-100 mb-2">
                    <img src="assets/img/brand/logo.svg" class="login-logo">
                  </div> 
                  <div class="card-body">
                    <div class="form-group mb-2">
                      <label for="form-username" class="mb-0"> {{username}} <span class="text-danger">*</span></label>
                      <input type="text" name="form-username" class="form-control form-control-lg" id="form-username" #usernameref [disabled]="onConnectSuccess" autofocus="autofocus" [(ngModel)]="loginCredentials.userName" placeholder="{{isUsernameBlank}}" autocomplete="off">
                    </div>
                    <div class="form-group mb-4">
                      <label for="form-password" class="mb-0">{{password}}<span class="text-danger">*</span></label>
                      <input type="password" name="form-password" placeholder="{{isPasswordBlank}}" class="form-password form-control form-control-lg" id="form-password" [disabled]="onConnectSuccess" [(ngModel)]="loginCredentials.password"> 
                    </div>
                    <!-- <button type="button" class="btn btn-primary btn-block btn-lg"  (click)="onLogin()">Login</button> -->
                    <button type="button" class="btn btn-primary btn-block btn-lg" [disabled]="onConnectSuccess" (click)="onConnectBtnPress()">{{connectBtnText}}</button>
    
                    <hr *ngIf="showCompDropDown"/>
                    <div class="form-group mb-4" *ngIf="showCompDropDown">
                      <label class="sr-only" for="company">{{language.company}}</label>
                      <select type="company" name="company" class="form-username form-control form-control-lg" id="company" [(ngModel)]="selecetedComp">
                        <option value="" [selected]="selecetedComp==''">{{language.select_company}}</option>
                        <option *ngFor="let cmp of assignedCompanies" [ngValue]="cmp">{{cmp.OPTM_COMPID}} ({{cmp.cmpName}})</option>
                      </select>
                    </div>                
                    <div class="row">
                      <div class="col-md-12 text-center d-flex align-items-center">
                        <button type="button" class="btn btn-success btn-block mr-3 btn-lg" (click)="getLisenceData()" *ngIf="showLoginBtn">{{login_btn}}</button>
                        <button type="button" class="btn btn-secondary btn-block btn-lg mt-0" (click)="onResetClick()" *ngIf="showLoginBtn" >{{reset_button_text}}</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
